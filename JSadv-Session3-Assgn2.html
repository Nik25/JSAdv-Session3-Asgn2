<title>JS-Session3-Assgn2</title>
<script>
	var a = 50;
	var b = 10;
	function add(a,b) {
		var result = a+b;
		alert("Addition of " + a + " and " + b + " : " + result);
	}
	function sub(a,b) {
		var result = a-b;
		alert("Subtraction of " + a + " and " + b + " : " + result);
	}
	function mul(a,b) {
		var result = a*b;
		alert("Multiplication of " + a + " and " + b + " : " + result);
	}
	function div(a,b) {
		var result = a/b;
		alert("Division of " + a + " and " + b + " : " + result);
	}
	add(a,b);
	sub(a,b);
	mul(a,b);
	div(a,b);
</script>
